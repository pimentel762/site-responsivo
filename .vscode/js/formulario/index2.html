<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    
        <div>
            <h1>cadastro de DEVs</h1>
            <p>Complete suas informaçoes</p>
            <br>
        </div>

        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label>De qual lado da aplicação voce desenvolve</label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div>
                <label>Senoridade</label>
                <select id="senioridade">
                <option selected disabled value="">Outro...</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset>
                <div>
                    <label>Selecione as tecnologias que utiliza>:</label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javaScript">
                    <label for="tecnologia3">javaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">CSS</label>
                </div>
            </fieldset>
        </form>
</body>
</html>
